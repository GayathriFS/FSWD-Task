<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
</head>

<body>
    <style>
        h2 {
            display: inline;
            height: 10px;

            background-color: yellow;
            color: black;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <div>
        <h2>1</h2>
        <h2>2</h2>
        <h2>3</h2>
        <h2>4</h2>
        <h2>5</h2>
        <h2>6</h2>
        <h2>7</h2>
        <h2>8</h2>
        <h2>9</h2>
        <h2>0</h2>
    </div>
</body>

</html>

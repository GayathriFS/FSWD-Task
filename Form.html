<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details </legend>
            <label for="salutation">Salutation</label><br>
            <select id="title">
                <option value="None">--None--</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
            </select>
            <br><br>
            <label value="fname">First Name:</label>
            <input type="text">
            <br><br>
            <label value="lname">Last Name:</label>
            <input type="text"><br><br>
            <label value="gender">Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <br><br>
            <label value="email">E-mail:</label>
            <input type="text">
            <br><br>
            <label value="dob">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            <br><br>
            <label value="address">Address:</label><br>
            <textarea></textarea>
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
